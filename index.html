<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css"  href="style.css">
        <link rel="stylesheet" type="text/css"  href="media.css">
        <link rel="stylesheet" href="fontawesome/fontawesome-free-5.14.0-web/css/all.css">
    </head>

    <body>
        <main>
            <div class="background">
                <div class="green">
                    <span>
                        <h2>Welcome Back!</h2>
                        <h4>To keep connected with us please login with your personal info.</h4>

                        <button>SIGN IN</button>
                    </span>
                </div>
                <div class="white">
                   <span>
                        <h2>Create Account</h2>
                        <i class="fab fa-facebook-square fa-2x"></i>
                        <i class="fab fa-whatsapp fa-2x"></i>
                        <i class="fab fa-linkedin fa-2x"></i>   

                        <p>or use your e-mail for registration</p>

                        <form>
                            <p><input type="text" placeholder="Name"></p>
                            <p><input type="email" placeholder="E-mail"></p>
                            <p><input type="password" placeholder="Password"></p>
                        </form>

                        <button>SIGN UP</button>
                   </span>

                </div>
            </div>
        </main>
    </body>
</html>
